<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Presentations by Malcolm Young</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/malcomio.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section>
      <h1>Presentations</h1>
      <div class="has-footer">
        <div>
          <ul>
            <li><a href="smashing">Smashing Conference Oxford 2014</a></li>
            <li><a href="how-we-work">How We Work</a></li>
          </ul>
        </div>

        <div class="line-wrapper footer">
          <p><a href="http://www.red-route.org">Malcolm Young</a></p>
          <p><a href="https://twitter.com/malcomio">Twitter</a></p>
          <p><a href="http://uk.linkedin.com/in/malcolmjohnyoung">LinkedIn</a></p>
        </div>
      </div>
    </section>
  </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
  // More info https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    history: true,

    // More info https://github.com/hakimel/reveal.js#dependencies
    dependencies: [
      {src: 'plugin/markdown/marked.js'},
      {src: 'plugin/markdown/markdown.js'},
      {
        src: 'plugin/notes/notes.js',
        async: true
      },
      {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function () {
          hljs.initHighlightingOnLoad();
        }
      }
    ]
  });
</script>
</body>
</html>
